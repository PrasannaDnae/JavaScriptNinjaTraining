<button id="global">click me</button>
<script>
    var button = {
        clicked: false,
        click : () => {
            this.clicked = true;

            console.assert(button.clicked, 'The button has been clicked')
            console.assert(this === window, 'In arrow fn this === window')
            console.assert(window.clicked,'clicked is stored in window')
        }
    }

    
    var elem = document.getElementById('global')
    elem.addEventListener('click', button.click)
</script>
